{% extends "page.html" %}

{% block train %}
    <h2 align="center">Оформление каюты</h2>
    <table>
        <tr aria-colspan="2"><th>Цвет стен</th><th>Эмблема</th></tr>
        {% if gender == "male" and age < 21 %}
            <tr><td bgcolor="#c8eef9"></td><td><img src="/static/img/child.jpg"></td></tr>
        {% elif gender == "male" and age >= 21 %}
            <tr><td bgcolor="blue"></td><td><img src="/static/img/adult.jpg"></td></tr>
        {% elif gender == "female" and age < 21 %}
            <tr><td bgcolor="pink"></td><td><img src="/static/img/child.jpg"></td></tr>
        {% elif gender == "female" and age >= 21 %}
            <tr><td bgcolor="red"></td><td><img src="/static/img/adult.jpg"></td></tr>
        {% endif %}
    </table>
{% endblock %}
